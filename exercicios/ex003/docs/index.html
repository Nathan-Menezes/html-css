<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Textando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html-ful.png" alt="Logo do HTML5">
    <hr>
    <p>Podemos tambem carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-full.webp" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo Java Script">
    <hr>
</body>
</html>
