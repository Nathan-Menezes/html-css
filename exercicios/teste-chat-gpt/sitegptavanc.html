<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu E-commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      /* Adicione o seu estilo CSS aqui */
      .header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
      }
      .product-item {
        width: 20%;
        padding: 20px;
        text-align: center;
      }
      .product-item img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .product-item h3 {
        margin: 0;
      }
      .product-item p {
        margin: 0;
      }
      .product-item .price {
        color: #f00;
      }
      .cart-icon {
        position: fixed;
        right: 10px;
        bottom: 10px;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
      }
      .cart-icon i {
        font-size: 24px;
      }
      .cart-list {
        position: fixed;
        right: 10px;
        bottom: 70px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #333;
        width: 300px;
        max-height: calc(100vh - 100px);
        overflow-y: scroll;
        display: none;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .cart-item h4 {
        margin: 0;
      }
      .cart-item .cart-remove {
        cursor: pointer;
      }
      .cart-item .cart-remove i {
        font-size: 18px;
      }
      .cart-total {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .cart-total h4 {
        margin: 0;
      }
      .cart-total .cart-checkout {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Meu E-commerce</h1>
    </div>
    <div class="product-list">
      <div class="product-item">
        <img src="https://via.placeholder.com/300x300" alt="Produto 1">
        <h3>Produto 1</h3>
        <p class="price">R$ 50,00</p>
        <button class="btn btn-primary btn-block">Adicionar ao carrinho</button>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/300x300" alt="Produto 2">
        <h3>Produto 2</h3>
        <p class="price">R$ 60,00</p>
        <button class="btn btn-primary btn-block">Adicionar ao carrinho</button>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/300x300" alt="Produto 3">
        <h3>Produto 3</h3>
        <p class="price">R$ 70,00</p>
        <button class="btn btn-primary btn-block">Adicionar ao carrinho</button>
      </div>
      <!-- Adicione mais itens de produto aqui -->
    </div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </div>
    <div class="cart-list">
      <h3>Carrinho de compras</h3>
      <div class="cart-item">
        <h4>Produto 1</h4>
        <p class="cart-remove">Remover <i class="fas fa-times"></i></p>
      </div>
      <div class="cart-item">
        <h4>Produto 2</h4>
        <p class="cart-remove">Remover <i class="fas fa-times"></i></p>
      </div>
      <!-- Adicione mais itens ao carrinho aqui -->
      <div class="cart-total">
        <h4>Total:</h4>
        <h4>R$ 000,00</h4>
      </div>
      <button class="btn btn-primary btn-block cart-checkout">Finalizar compra</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfx
